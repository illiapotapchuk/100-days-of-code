<!DOCTYPE html>
<html>
	<head>
		<script>
			(function() {

				var binarySearch = function(a, n, findFirst) {
					var low = 0;
					var high = a.length-1;
					var mid;
					var result = -1;

					while(low <= high) {
						mid = parseInt((low+high)/2);

						if(a[mid] === n) {
							result = mid;
							if(findFirst) {
								high = mid-1;
							} else {
								low = mid+1;
							}
						} else if(a[mid] > n) {
							high = mid-1;
						} else {
							low = mid+1;
						}
					}

					return result;
				}

				var a = [1,1,3,3,3,5,5,5,5,5,5,8,9,10,10];
				var n = 10;

				var first = binarySearch(a, n, true);
				if(first === -1) {
					console.log("Not found");
				} else {
					var last = binarySearch(a,n,false);
					console.log(last-first+1);
				}

			}());
		</script>
	</head>

	<body>

	</body>
</html>
