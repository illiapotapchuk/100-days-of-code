<!DOCTYPE html>
<html>
	<head>
		<script>
			(function() {

				var insertionSort = function(a) {
					for(var i = 1; i < a.length; i++) {
						var cur = a[i];
						var j = i-1;

						while(j >= 0 && cur < a[j]) {
							a[j+1] = a[j];
							j--;
						}

						a[j+1] = cur;
					}

					return a;
				}

				console.log(insertionSort([5,4,1,6,7,3,0,8]));

			}());
		</script>

	</head>

</html>
