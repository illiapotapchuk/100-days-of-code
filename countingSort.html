<!DOCTYPE html>
<html>
	<head>
		<script>
			(function() {

				var countingSort = function(a) {
					var counts = Array.apply(null, Array(10)).map(Number.prototype.valueOf, 0);

					for(var i = 0; i < a.length; i++) {
						counts[a[i]]++;
					}

					var result = [];

					for(var i = 0; i < counts.length; i++) {
						while(counts[i] > 0) {
							result.push(i);
							counts[i]--;
						}
					}

					return result;
				}

				console.log(countingSort([9,6,4,3,0,1,2,5,8,7]));

			}());
		</script>
		<!-- <link type="text/css" rel="stylesheet" href="./assets/css/style.css"> -->
	</head>

	<body>

	</body>
</html>
